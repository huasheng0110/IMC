<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挂号成功 - 智能医疗系统</title>
    <style>
        :root {
            --medical-blue: #0078D7;
            --success-green: #00C853;
            --background: #F5F9FF;
        }

        body {
            font-family: 'Helvetica Neue', system-ui, sans-serif;
            background: var(--background);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1s ease;
        }

        .success-card {
            background: white;
            padding: 3rem 4rem;
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(0, 120, 215, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 2rem;
            position: relative;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background: var(--success-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -60px auto 2rem;
            box-shadow: 0 4px 12px rgba(0, 200, 83, 0.3);
            animation: bounce 1s ease;
        }

        h1 {
            color: var(--medical-blue);
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .btn {
            background: var(--medical-blue);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 2rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: #0062AB;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 120, 215, 0.3);
        }

        .info-box {
            background: #E3F2FD;
            padding: 1.5rem;
            border-radius: 1rem;
            margin: 2rem 0;
            text-align: left;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .success-card {
                padding: 2rem;
                border-radius: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="white">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        
        <h1>预约成功！</h1>
        
        <div class="info-box">
            <p>✅ 您的预约已进入系统队列<br>
            📅 就诊前1日将发送短信提醒<br>
            📍 请提前15分钟到达医院</p>
        </div>

        <p>感谢您选择智能医疗服务，我们已收到您的预约请求，专业医疗团队正在为您准备就诊方案。</p>

        <a href="/register" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M19 11H7.83l4.88-4.88c.39-.39.39-1.03 0-1.42-.39-.39-1.03-.39-1.42 0l-6.59 6.59c-.39.39-.39 1.03 0 1.42l6.59 6.59c.39.39 1.03.39 1.42 0 .39-.39.39-1.03 0-1.42L7.83 13H19c.55 0 1-.45 1-1s-.45-1-1-1z"/>
            </svg>
            返回预约页面
        </a>
    </div>
</body>
</html>
