<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医生预约挂号系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
        }
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .time-slot:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 120, 215, 0.2);
        }
        input:focus, select:focus {
            box-shadow: 0 0 0 3px rgba(0, 120, 215, 0.2);
        }
        .btn-primary {
            background-image: linear-gradient(to right, #0078d7, #00a0f0);
        }
        .btn-primary:hover {
            background-image: linear-gradient(to right, #0062ab, #0078d7);
        }
    </style>
</head>
<body class="antialiased text-gray-800">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <!-- 头部标题 -->
        <div class="max-w-3xl mx-auto text-center mb-12">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">
                <span class="text-blue-600">医生预约</span> 挂号系统
            </h1>
            <p class="text-lg text-gray-600">便捷预约，专业服务，守护您的健康</p>
        </div>

        <!-- 主要卡片 -->
        <div class="max-w-2xl mx-auto bg-white rounded-xl overflow-hidden card-shadow">
            <!-- 卡片头部 -->
            <div class="bg-blue-600 px-6 py-4">
                <div class="flex items-center">
                    <i class="fas fa-user-md text-white text-xl mr-3"></i>
                    <h2 class="text-xl font-semibold text-white">填写预约信息</h2>
                </div>
            </div>

            <!-- 表单内容 -->
            <div class="px-6 py-8 sm:p-8">
                <form action="#" method="POST" class="space-y-6">
                    <!-- 医生姓名 -->
                    <div>
                        <label for="doctor-name" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-user-tie text-blue-500 mr-2"></i>医生姓名
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <input type="text" id="doctor-name" name="doctor_name" 
                                   class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-4 pr-10 py-3 border-gray-300 rounded-lg border-2 transition duration-150 ease-in-out" 
                                   placeholder="请输入医生全名" required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- 所属科室 -->
                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-clinic-medical text-blue-500 mr-2"></i>所属科室
                        </label>
                        <select id="department" name="department" 
                                class="mt-1 block w-full pl-4 pr-10 py-3 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-lg border-2 transition duration-150 ease-in-out" required>
                            <option value="">请选择科室</option>
                            <option value="internal">内科</option>
                            <option value="surgery">外科</option>
                            <option value="pediatrics">儿科</option>
                            <option value="obstetrics">妇产科</option>
                            <option value="orthopedics">骨科</option>
                        </select>
                    </div>

                    <!-- 预约时间 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="far fa-clock text-blue-500 mr-2"></i>预约时间
                        </label>
                        <div class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <label class="time-slot relative bg-gray-50 rounded-lg border-2 border-gray-200 p-4 flex items-center cursor-pointer transition duration-150 ease-in-out">
                                <input type="radio" name="appointment_time" value="8-9" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span class="ml-3 block text-sm font-medium text-gray-700">08:00 - 09:00</span>
                                <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-blue-500 opacity-0 transition duration-150 ease-in-out">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                            <label class="time-slot relative bg-gray-50 rounded-lg border-2 border-gray-200 p-4 flex items-center cursor-pointer transition duration-150 ease-in-out">
                                <input type="radio" name="appointment_time" value="10-11" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span class="ml-3 block text-sm font-medium text-gray-700">10:00 - 11:00</span>
                                <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-blue-500 opacity-0 transition duration-150 ease-in-out">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                            <label class="time-slot relative bg-gray-50 rounded-lg border-2 border-gray-200 p-4 flex items-center cursor-pointer transition duration-150 ease-in-out">
                                <input type="radio" name="appointment_time" value="14-15" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span class="ml-3 block text-sm font-medium text-gray-700">14:00 - 15:00</span>
                                <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-blue-500 opacity-0 transition duration-150 ease-in-out">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                            <label class="time-slot relative bg-gray-50 rounded-lg border-2 border-gray-200 p-4 flex items-center cursor-pointer transition duration-150 ease-in-out">
                                <input type="radio" name="appointment_time" value="16-17" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                                <span class="ml-3 block text-sm font-medium text-gray-700">16:00 - 17:00</span>
                                <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-blue-500 opacity-0 transition duration-150 ease-in-out">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="pt-4">
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                            <i class="fas fa-paper-plane mr-2"></i> 提交预约申请
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 特色说明 -->
        <div class="max-w-3xl mx-auto mt-16 grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-xl card-shadow">
                <div class="flex items-center mb-4">
                    <div class="bg-blue-100 p-3 rounded-full mr-4">
                        <i class="fas fa-mobile-alt text-blue-600 text-xl"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900">响应式设计</h3>
                </div>
                <p class="text-gray-600">完美适配各种设备屏幕，从手机到桌面电脑都能获得最佳体验。</p>
            </div>
            <div class="bg-white p-6 rounded-xl card-shadow">
                <div class="flex items-center mb-4">
                    <div class="bg-blue-100 p-3 rounded-full mr-4">
                        <i class="fas fa-shield-alt text-blue-600 text-xl"></i>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900">安全可靠</h3>
                </div>
                <p class="text-gray-600">严格的数据验证机制，确保您的个人信息和预约数据安全。</p>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="max-w-3xl mx-auto mt-16 text-center text-sm text-gray-500">
            <p>网页由Waston发布，仅供参考</p>
            <p class="mt-1">最后更新时间为2025-05-26 ，星期一</p>
        </div>
    </div>

    <script>
        // 为时间选择项添加交互效果
        document.querySelectorAll('.time-slot').forEach(slot => {
            const radio = slot.querySelector('input[type="radio"]');
            const checkIcon = slot.querySelector('.fa-check-circle');
            
            // 点击效果
            slot.addEventListener('click', () => {
                document.querySelectorAll('.time-slot').forEach(s => {
                    s.style.borderColor = '#e5e7eb';
                    s.querySelector('.fa-check-circle').style.opacity = '0';
                });
                
                slot.style.borderColor = '#3b82f6';
                checkIcon.style.opacity = '1';
            });
            
            // 悬停效果
            slot.addEventListener('mouseenter', () => {
                if (!radio.checked) {
                    slot.style.borderColor = '#93c5fd';
                }
            });
            
            slot.addEventListener('mouseleave', () => {
                if (!radio.checked) {
                    slot.style.borderColor = '#e5e7eb';
                }
            });
        });
    </script>
</body>
</html>
